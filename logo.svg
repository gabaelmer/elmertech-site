<svg width="240" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow Filter -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for Text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>

    <!-- Circuit Trace Gradient -->
    <linearGradient id="traceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="240" height="80" rx="10" fill="#0a0e27" />

  <!-- Circuit Pattern -->
  <g stroke="url(#traceGrad)" stroke-width="1.5" fill="none">
    <!-- Top Trace -->
    <path d="M10 20 L50 20 L70 40 L100 40" />
    <circle cx="10" cy="20" r="3" fill="#00ff88" fill-opacity="0.3" />
    <circle cx="100" cy="40" r="3" fill="#00ff88" fill-opacity="0.3" />
    
    <!-- Bottom Trace -->
    <path d="M190 60 L150 60 L130 40 L110 40" />
    <circle cx="190" cy="60" r="3" fill="#0066ff" fill-opacity="0.3" />
    <circle cx="110" cy="40" r="3" fill="#0066ff" fill-opacity="0.3" />

    <!-- Corner Accents -->
    <path d="M220 10 L230 10 L230 20" />
    <path d="M20 70 L10 70 L10 60" />
  </g>

  <!-- Logo Text -->
  <text x="120" y="55" font-family="'Orbitron', sans-serif" font-weight="900" font-size="42" text-anchor="middle" fill="url(#textGrad)" filter="url(#logoGlow)" style="letter-spacing: 4px;">EG</text>
</svg>
